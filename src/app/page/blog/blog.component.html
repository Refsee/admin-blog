<div class="row">
<div class="post" *ngFor="let post of posts; index as i">
    <div class="content">
      <div class="main-content">
        <img [src]="post.img" alt="" width="360px">
        <p> <span class="author">{{ post.posterBy }}</span></p>
        <h2 class="title">{{ post.title }}</h2>
        <p class="text">{{ post.message }}</p>
      </div>
    </div>

  </div>
</div>
